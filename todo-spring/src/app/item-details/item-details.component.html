<div class="row">
  <div class="col-xs-12">
    <h1>{{item.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{item.desc}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{item.time}}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    
    <button class="btn btn-success" (click)="onEditItem()">Edit Item</button>
    <button class="btn btn-danger" (click)="onDeleteItem()">Delete Item</button>
      
  </div>
</div>
